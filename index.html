<!DOCTYPE html>
<html>
<head>
  <title>Items List</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f5f5f5;
  }
  .item {
    background: white;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .item img {
    max-width: 100%;
    border-radius: 5px;
  }
  .price {
    color: #2e7d32;
    font-size: 18px;
    font-weight: bold;
  }
    .banner {
  background: #1e88e5;
  color: white;
  padding: 20px;
  text-align: center;
  border-radius: 8px;
  margin-bottom: 20px;
}
.banner h1 {
  margin: 0;
  font-size: 28px;
}
.banner p {
  margin: 5px 0 0;
  font-size: 16px;
}
    .item img {
  width: 200px;      /* sets all images to same width */
  height: 200px;     /* sets all images to same height */
  object-fit: cover; /* crops/resizes without stretching */
  border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="banner">
  <h1>MVR Market</h1>
  <p>Quality You Trust, Prices You Love</p>
  </div>

<h1>Available Items</h1>
<div class="item">
  <h2>Item 1</h2>
  <img src="images/ms_6y0zi_512_546541773.jpg" width="200">
  <p>Reusable diaphers at low cost compared to other platforms, compare and buy now!</p>
  <p class="price">₹499</p>
</div>

  <div class="item">
  <h2>Item 2</h2>
  <img src="images/Shirt.jpg">
  <p>Durable and long-lasting product, nice shirt!</p>
  <p class="price">₹799</p>
  </div>

</body>
</html>
